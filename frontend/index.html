<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ресторан Даши Шу</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
</head>
<body>
    <header class="header">
        <nav class="header__navigation">
            <img class="header__logo" src="favicon.svg">
            <a class="header__link" href="#menu">Меню</a>
            <a class="header__link" href="#cart">Корзина</a>
            <a class="header__link" href="#footer">Контакты</a>
            <img class="header__logo" src="favicon.svg">
        </nav>
    </header>

    <main class="page">
        <section class="menu" id="menu">
            <img class="menu__bacground red-pic" src="images/figure1.png">
            <img class="menu__bacground yellow-pic" src="images/figure2.png">
            <h1 class="menu__heading">Меню ресторана</h1>
            <div class="menu__list">
     
            </div>
        </section>

        <div class="cart-and-order">
            <section id="cart" class="cart">
                <h2 class="title__heading">Корзина</h2>
                <div class="cart__items">
                    <!-- Элементы корзины будут добавлены динамически через JavaScript -->
                </div>
                <button class="button checkout-button" id="checkout">Оформить заказ</button>
            </section>



            <section class="order" id="order">
                <h2 class="title__heading">Оформление заказа</h2>
                <form class="order__form" id="checkout-form">
                    <label class="order__label" for="name">Имя:</label>
                    <input class="order__input order__input_name" type="text" id="name" placeholder="Иван" required>

                    <label class="order__label" for="address">Адрес:</label>
                    <input class="order__input order__input_adress" type="text" id="address" placeholder="ул. Пушкина д. 20 кв. 15" required>

                    <label class="order__label" for="phone">Номер телефона:</label>
                    <input class="order__input order__input_phone" type="tel" id="phone" required pattern="[0-9]{11}" placeholder="89991112233" >

                    <button class="button order__submit-button" type="submit">Подтвердить заказ</button>
                </form>
            </section>
        </div>
    </main>

    <footer class="footer" id="footer">
        <p class="footer__text">Контакты: +7 (123) 456-78-90 | Часы работы: 10:00 - 22:00 | ул. Малая Полянка д. 2</p>
    </footer>

    <script src="script.js"></script>

    <template id="item-template">
        <div class="menu__item">
            <h2 class="menu__item-heading"></h2>
            <img class="menu__pic" src="">
            <p class="menu__composition"></p>
            <span class="price"></span>
            <button class="button add-to-cart">Добавить в корзину</button>
        </div>
    </template>

    

</body>
</html>
